<select  class = "dropdown" ng-model="selectedIDs[currentPosition]" ng-change="triggerSelectCandidate(currentPosition)">
	<option ng-repeat="thisCandidate in candidatesList" ng-selected="selectedIDs[currentPosition] == thisCandidate.ID" value="{{thisCandidate.ID}}">
		{{thisCandidate.firstname}} {{thisCandidate.lastname}}
	</option>
</select>

<div class="text candidate-name" flex>
	{{displayedCandidates[currentPosition].name}}
</div>
		
<div class="text candidate-party" flex>
	{{displayedCandidates[currentPosition].party.replace("/"," ")}}
</div>

<img class="candidate-picture" src='{{getMixPictureURL(displayedCandidates[currentPosition].ID,displayedCandidates[currentPosition].ID)}}' alt="image caption" flex/>


<div class="candidate-slogan area" flex>
    <p>
        <span>
			{{displayedCandidates[currentPosition].slogan.replace("/"," ");}}
        </span>
    </p>
</div>	


	
<a class="btn btn-default btn-sm" ng-click="triggerRandomizeCandidate (currentPosition)">
    <i class="fa fa-random"></i>
    <span class='text'>Al√©atoire</span>
</a>
